<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>TodoList</title>
</head>

<body>

    <main>
        <header>
            <h1>TodoList</h1>
        </header>

        <section class="seccion1">
            <p class="titulo_barra">Nueva tarea</p>
            <form id="todoForm" class="form-group d-flex justify-content-between">
                <input type="text" id="todoInput" class="form-control" placeholder="Escribe una tarea" required>
                <button type="submit" class="btn btn-success text-white">Agregar</button>
            </form>
        </section>

        <section class="seccion2">
            <div>
                <p>Total: <span id="totalTareas">0</span></p>
                <p>Realizadas: <span id="completedTareas">0</span></p>
            </div>

            <div class="div2">
                <div class="div21">
                    <p>Id</p>
                    <p>Tarea</p>
                </div>
                <div class="div22" id="TareaList"></div>
            </div>


        </section>
    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
